<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script src="script.js" type="text/javascript" defer></script>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/bb23a722a9.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="calculator">
			<p class="title">Palace Calc 1.0</p>
			<input id="display" disabled onkeydown="return false" placeholder="0"></input>
			<div id="bottom">
				<div id="holder">
					<div class="number" id="7">7</div>
					<div class="number" id="8">8</div>
					<div class="number" id="9">9</div>
					<div class="operator" id="divide">/</div>

					<div class="number" id="4">4</div>
					<div class="number" id="5">5</div>
					<div class="number" id="6">6</div>
					<div class="operator" id="multiply">*</div>
					
					<div class="number" id="1">1</div>
					<div class="number" id="2">2</div>
					<div class="number" id="3">3</div>
					<div class="operator" id="subtract">&#8212;</div>

					<div class="number" id="0">0</div>
					<div class="number" id="dot">.</div>
					<div class="number delete" id="delete"><i class="fas fa-backspace"></i></div>
					<div class="operator" id="add">+</div>
				</div>
			</div>
			<div id="bottomButtons">
				<div id="clear">C</div>
				<div id="equal">=</div>

			</div>
		</div>
		<p class="footer">Made by <a href="https://github.com/fpalacios10"><img src="github-logo.png"/> fpalacios10</a></p>
	</body>
</html>
