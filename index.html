<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="calculator">
			<div id="screen">00000000</div>
			<div id="bottom">
				<div id="holder">
					<div class="number" id="7">7</div>
					<div class="number" id="8">8</div>
					<div class="number" id="9">9</div>
					<div class="operator" id="divide">/</div>

					<div class="number" id="6">6</div>
					<div class="number" id="5">5</div>
					<div class="number" id="4">4</div>
					<div class="operator" id="multiply">*</div>

					<div class="number" id="3">3</div>
					<div class="number" id="2">2</div>
					<div class="number" id="1">1</div>
					<div class="operator" id="subtract">-</div>

					<div class="number" id="0">0</div>
					<div class="number" id="dot">.</div>
					<div class="number delete" id="delete">< x ></div>
					<div class="operator" id="add">+</div>
				</div>
			</div>
			<div class="operator" id="equal">=</div>
		</div>
	</body>
</html>
